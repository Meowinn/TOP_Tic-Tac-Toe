<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_tac_toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="announce"></div>
    <div id="main_container">
        <div class="game_container">
            <!-- change class name so they can be grouped in JS?  -->
            <div class="game_boxes row_one" data-key="0">0</div>
            <div class="game_boxes row_one" data-key="1">1</div>
            <div class="game_boxes row_one" data-key="2">2</div>
            <div class="game_boxes" data-key="3">3</div>
            <div class="game_boxes" data-key="4">4</div>
            <div class="game_boxes" data-key="5">5</div>
            <div class="game_boxes" data-key="6">6</div>
            <div class="game_boxes" data-key="7">7</div>
            <div class="game_boxes" data-key="8">8</div>
        </div>
    </div>
    <div class="reset"><button type="button" id="resetBtn">Reset</button></div>
    <div class="reset"><button type="button" id="testing">Add to array</button></div>
</body>
</html>
